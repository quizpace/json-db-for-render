<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Add Font Awesome CSS for icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-color: #f8f9fa; /* Fallback background color */
        margin: 0;
        min-height: 100vh;
      }

      .chat-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: rgba(
          255,
          255,
          255,
          0.9
        ); /* Semi-transparent white background */
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Box shadow for a card-like appearance */
        border: 1px solid #ccc;
        display: flex; /* Use flexbox to control container's height */
        flex-direction: column; /* Display latest message at the bottom */
        overflow-y: auto;
      }

      .message-balloon {
        background-color: #4caf50; /* Green background for sent messages */
        color: #000; /* Text color for sent messages */
        padding: 10px;
        border-radius: 10px;
        margin-bottom: 10px;
        clear: both;
        float: left;
        width: 50%;
        text-align: left;
      }

      .message-balloon-received {
        background-color: #e7d84e; /* White background for received messages */
        color: #000; /* Text color for received messages */
        padding: 10px;
        border-radius: 10px;
        margin-bottom: 10px;
        clear: both;
        float: right;
        width: 50%;
        text-align: left;
      }

      .username-column {
        border: none;
        width: 20%;
      }
      .message-column {
        border: none;
        width: 60%;
      }
      .time-column {
        border: none;
        width: 10%;
      }
      .actions-column {
        border: none;
        width: 10%;
      }
      .update-button {
        background: none;
        border: none;
        color: #007bff;
        cursor: pointer;
      }
      .delete-button {
        background: none;
        border: none;
        color: #dc3545;
        cursor: pointer;
      }
      /* New style for time */
      .message-time {
        font-size: 12px;
        color: #666;
        text-align: right;
      }
    </style>
  </head>
  <body>
    <div class="container chat-container" style="display: none">
      <!-- Initially hidden -->
      <h1>Chat App</h1>
      <div id="welcomeMessage"></div>
      <input
        type="text"
        id="message-input"
        class="form-control mt-2"
        placeholder="Type your message and press Enter"
        disabled
      />
      <button id="send-button" class="btn btn-success mt-2" disabled>
        Send
      </button>
      <div id="chat-messages" class="mt-3"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@12.11.5/dist/sweetalert2.min.js"></script>
    <script>
      let userName;
      const chatApiUrl = "https://json-db-byhc.onrender.com/chats";
      let currentMessages = [];
      const chatContainer = document.querySelector(".chat-container");
      function formatTime() {
        let e = new Date(),
          t = e.getHours().toString().padStart(2, "0"),
          s = e.getMinutes().toString().padStart(2, "0"),
          a = e.getSeconds().toString().padStart(2, "0"),
          n = e.getMilliseconds().toString().padStart(3, "0");
        return `${t}:${s}:${a}:${n}`;
      }
      function fetchAndRenderMessages() {
        fetch(chatApiUrl)
          .then((e) => e.json())
          .then((e) => {
            JSON.stringify(e) !== JSON.stringify(currentMessages) &&
              ((currentMessages = e), renderMessages(e));
          })
          .catch((e) => {
            console.error("Error:", e);
          });
      }
      function renderMessages(e) {
        let t = document.getElementById("chat-messages");
        (t.innerHTML = ""),
          e.forEach((e) => {
            addMessageToChat(e.user, e.text, e.time);
          });
      }
      function sendMessage() {
        let e = document.getElementById("message-input").value.trim();
        if (e) {
          let t = formatTime();
          addMessageToChat(userName, e, t),
            fetch(chatApiUrl, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ user: userName, text: e, time: t }),
            })
              .then((e) => {
                201 === e.status
                  ? console.log("Message sent successfully.")
                  : console.error("Failed to send message.");
              })
              .catch((e) => {
                console.error("Error:", e);
              }),
            (document.getElementById("message-input").value = "");
        }
      }
      function addMessageToChat(e, t, s) {
        let a = document.getElementById("chat-messages"),
          n = document.createElement("div"),
          r = document.createElement("div"),
          o = document.createElement("div");
        e === userName
          ? ((n.className = "message-container"),
            (r.className = "message-balloon"),
            (o.className = "message-time"),
            (r.innerHTML = `<span style="font-size: 10px;color:white">${e}</span> `))
          : ((n.className = "message-container-received"),
            (r.className = "message-balloon-received"),
            (o.className = "message-time"),
            (r.innerHTML = `<span style="font-size: 10px;color:red">${e}</span> `)),
          (r.innerHTML +=
            t + `<br /><span style="font-size: 10px;">${s}</span>`),
          (o.innerHTML = s),
          n.appendChild(r),
          a.insertBefore(n, a.firstChild);
      }
      function loadMessages() {
        fetch(chatApiUrl)
          .then((e) => e.json())
          .then((e) => {
            e.sort((e, t) => (e.time > t.time ? -1 : 1)),
              e.forEach((e) => {
                addMessageToChat(e.user, e.text, e.time);
              });
          })
          .catch((e) => {
            console.error("Error:", e);
          });
      }
      function updateMessage(e, t, s, a) {
        Swal.fire({
          title: "Update Message",
          input: "text",
          inputValue: t,
          inputAttributes: { autocapitalize: "off" },
          showCancelButton: !0,
          confirmButtonText: "Save",
          preConfirm(t) {
            if (t) {
              let s = formatTime();
              (a.innerHTML = `${t} (${s})`),
                fetch(chatApiUrl, {
                  method: "PATCH",
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify({ user: e, text: t, time: s }),
                })
                  .then((e) => {
                    204 === e.status
                      ? console.log("Message updated successfully.")
                      : console.error("Failed to update message.");
                  })
                  .catch((e) => {
                    console.error("Error:", e);
                  });
            } else Swal.showValidationMessage("Please enter a message");
          },
        });
      }
      function deleteMessage(e, t, s, a) {
        Swal.fire({
          title: "Delete Message",
          text: "Are you sure you want to delete this message?",
          showCancelButton: !0,
          confirmButtonText: "Delete",
          cancelButtonText: "Cancel",
          confirmButtonColor: "#d33",
          dangerMode: !0,
        }).then((n) => {
          n.isConfirmed &&
            (a.remove(),
            fetch(chatApiUrl, {
              method: "DELETE",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ user: e, text: t, time: s }),
            })
              .then((e) => {
                204 === e.status
                  ? console.log("Message deleted successfully.")
                  : console.error("Failed to delete message.");
              })
              .catch((e) => {
                console.error("Error:", e);
              }));
        });
      }
      function loadMessages() {
        fetch(chatApiUrl)
          .then((e) => e.json())
          .then((e) => {
            e.forEach((e) => {
              addMessageToChat(e.user, e.text, e.time);
            });
          })
          .catch((e) => {
            console.error("Error:", e);
          });
      }
      Swal.fire({
        title: "Enter your name:",
        input: "text",
        inputAttributes: { autocapitalize: "off" },
        showCancelButton: !1,
        confirmButtonText: "Set Name",
        preConfirm(e) {
          e &&
            ((userName = e),
            (document.getElementById("message-input").disabled = !1),
            (document.getElementById("send-button").disabled = !1),
            (document.getElementById(
              "welcomeMessage"
            ).innerHTML = `Hello, <b>${userName}</b>`),
            (chatContainer.style.display = "block"),
            fetchAndRenderMessages(),
            setInterval(fetchAndRenderMessages, 3e3));
        },
      }),
        document
          .getElementById("message-input")
          .addEventListener("keyup", (e) => {
            "Enter" === e.key && sendMessage();
          }),
        document
          .getElementById("send-button")
          .addEventListener("click", sendMessage),
        (window.onload = loadMessages);
    </script>
  </body>
</html>
